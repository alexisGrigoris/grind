<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <header>
            <div class="container">
                <h1> Instagram </h1>
                <img src="images/vataman2.jpg" class="vata" alt="A picture of the creator of this project">
            </div>
        </header>

        <section class="post-info">
            <div class="container">
                <img src="images/tomAv.jpg" class="postAvatar" alt="User's Avatar">
                <p id="name"> Thomas Michael Shelby OBE</p>
                <p id="location"> Birmingham, UK</p>
                
            </div>
        </section>

        <section class="post-img">
            <div class="container">

        </section>

        <section class="post-details">

               <p id="likes"> 1,000,387 likes</p>

            </div>

        <script src="index.js"></script>
